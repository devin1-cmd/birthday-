<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .welcome-box {
      animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.9);}
      to {opacity: 1; transform: scale(1);}
    }

    .btn-start {
      margin-top: 30px;
      background-color: #fff;
      color: #2575fc;
      font-weight: bold;
      border-radius: 25px;
      padding: 10px 25px;
      transition: 0.3s;
    }
    .btn-start:hover {
      background-color: #6a11cb;
      color: #fff;
      transform: scale(1.05);
    }

    .floating-hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .floating-hearts span {
      position: absolute;
      display: block;
      width: 20px;
      height: 20px;
      background: rgba(255,255,255,0.5);
      animation: floatUp 10s linear infinite;
      bottom: -50px;
      border-radius: 50%;
    }

    @keyframes floatUp {
      0% {transform: translateY(0) rotate(0deg);}
      100% {transform: translateY(-1000px) rotate(360deg);}
    }

    .floating-hearts span:nth-child(odd) { background: rgba(255,192,203,0.6); }
  </style>
</head>
<body>
  <div class="floating-hearts">
    <span style="left:10%; animation-delay: 0s;"></span>
    <span style="left:30%; animation-delay: 2s;"></span>
    <span style="left:50%; animation-delay: 4s;"></span>
    <span style="left:70%; animation-delay: 6s;"></span>
    <span style="left:90%; animation-delay: 8s;"></span>
  </div>

  <div class="welcome-box">

    <p class="lead">Ready to open a world full of love, memories, and surprises?</p>

  </div>
</body>
</html>
